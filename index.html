<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <div class= "flex-container">
        <div id = "centre-div">
            <h1>Library of Congress Search Engine</h1>
            <input type="text" id="query-input" name="key-word-input">
            <div class="dropdown custom-dropdown">
                <button class="btn btn-secondary dropdown-toggle custom-button" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Select a Format
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <a class="dropdown-item" href="#">Manuscripts</a>
                <a class="dropdown-item" href="#">Newspapers</a>
                <a class="dropdown-item" href="#">Photos</a>
                </div>
            </div>
            <button type="button" id="submit-button">Click Here!</button>
        </div>
    </div>
