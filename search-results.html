<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Library of Congress - Search Results</title>
</head>
<body>
    <div id= "body-flex">
        <aside id = "left-panel">
            <div id="flex-container-two">
                <h1>Library of Congress Search Engine</h1>
                <input type="text" id="query-input-two" name="key-word-input">
                <select name="format" id="format-select-two">
                    <option value="books">Books</option>
                    <option value="newspapers">Newspapers</option>
                    <option value="photos">Photos</option>
                    <option value="maps">Maps</option>
                </select>
                <button type="button" id="submit-button-two">Click Here!</button>
                <button type="button" id="go-back">Go Back</button>
            </div>
        </aside>
        <main>
            <div id="result-heading">
                <h2 id="head-results">Showing Results For <span id = "result-text"></span></h2>
                <div id="result-content"></div>
            </div>
        </main>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://unpkg.com/@popperjs/core@2/dist/umd/popper.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <script src="./assets/search-results.js"></script>
</body>
</html>
